<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

{% include head.html %}

<body class="index-page" data-page="index">
	<div class="wrapper">
		<!--=== Header ===-->
		<div class="header">
			<div class="container">
				<!-- Logo -->
				<a class="logo" href="/">
					<img src="/custom/images/rail.jpg" alt="Logo">
				</a>
				<!-- End Logo -->

				<!-- Topbar -->
				<!-- <div class="topbar">
					<ul class="loginbar pull-right">
						<li><a href="page_faq.html">Help</a></li>
						<li class="topbar-devider"></li>
						<li><a href="page_login.html">Login</a></li>
					</ul>
				</div> -->
				<!-- End Topbar -->

				<!-- Toggle get grouped for better mobile display -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="fa fa-bars"></span>
				</button>
				<!-- End Toggle -->
			</div><!--/end container-->

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse mega-menu navbar-responsive-collapse">
				<div class="container">
					<ul class="nav navbar-nav">
						<!-- Home -->
						<li class="dropdown">
							<a href="/">
								Home
							</a>
						</li>
						<!-- End Home -->

					</ul>
				</div><!--/end container-->
			</div><!--/navbar-collapse-->

		</div>
		<!--=== End Header ===-->

		<!--=== Breadcrumbs ===-->
		<div class="breadcrumbs">
			<div class="container">
				<h1 class="pull-left">We're Southern Rail Commuters</h1>
				<ul class="pull-right breadcrumb">
					<li><a href="index">Home</a></li>
					<li class="active">Blog</li>
				</ul>
			</div><!--/container-->
		</div><!--/breadcrumbs-->
		<!--=== End Breadcrumbs ===-->

		<!--=== Content Part ===-->
		<div class="blog_masonry_3col">
			<div class="container content grid-boxes">
        {% for post in site.posts %}
        <div class="grid-boxes-in">
					<img class="img-responsive" src="/assets/img/main/img3.jpg" alt="">
					<div class="grid-boxes-caption">
						<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
						<ul class="list-inline grid-boxes-news">
							<li><span>By</span> <a href="#">Young Ho</a></li>
							<li>|</li>
							<li><i class="fa fa-clock-o"></i> 30 Nov. 2016</li>
							<li>|</li>
							<li><a href="#"><i class="fa fa-comments-o"></i> 06</a></li>
						</ul>
						<p>{{ post.excerpt }}</p>
					</div>
				</div>
        {% endfor %}



		</div>
		<!--=== End Content Part ===-->

    {% include footer.html %}
	</div><!--/wrapper-->

  {% include bottom-scripts.html %}
</body>
</html>
